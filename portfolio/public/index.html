<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="shortcut icon" href="../Design/favicon.png" type="image/x-icon">
    <style>
         *{
            box-sizing:border-box;
            margin:0;
            border:none;
            padding:0;
         }
         /*grid*/
         .col01{width:75px;}
         .col02{width:165px;}
         .col03{width:255px;}
         .col04{width:345px;}

         /* header 스타일 시작 */
         header .box01{
            width:375px;
            height:10px;
            margin-top:60px;
            background-color:#d3a88a;
         }
         
         header .box02{
            width:375px;
            height:15px;
            margin-top:5px;
            background-color:#d3a88a;
         }
         /* header 스타일 끝 */

         /* div 스타일 시작 */
         div .talk{
            width:153px;
            height:65px;
            border: 5px solid #d3a88a;
            position:relative;
            left:60px;
            top:310px;
            font-family:'Noto Sans KR';
            font-weight: 900;
            font-size: 20px;
            color:#d3a88a;
            text-align: center;
         }
        #warp{
            width: 375px;
            height: 812px;
            margin: 0 auto;
        }
         a{
            text-decoration: none;
            color:#d3a88a;
         }
         .img-box{
            width:165px;
            height:148px;
            position:relative;
            left:140px;
            top:332px;
         }
         .click img{
            width:38px;
            height:28px;
            position:relative;
            top:150px;
            left:220px;

            /*margin-top:290px;
            margin-left:181px;*/
         }
         div p{
            font-family: 'Noto Sans KR';
            font-weight: 900;
            font-size: 18px;
            color:#d3a88a;
            position:relative;
            top:90px;
            left:230px;
            /*margin-left:181px;
            margin-top:-45px;*/
         }
         /* div 스타일 끝 */

         /* footer 스타일 시작 */
         footer{
            height:135px;
         }
         
         footer .line-up{
            width:375px;
            height:10px;
            margin-top:693px;
            background-color:#d3a88a;
         }
         footer .line-down{
            width:375px;
            height:15px;
            margin-top:5px;
            background-color:#d3a88a;
         }
         /* footer 스타일 끝 */
        
    </style>
</head>
<body>
    <div id="warp">
    <header>
        <div class="box01"></div>
        <div class="box02"></div>
    </header>
    <div>
        <div class="talk"><a href="best.html">
            Teddy<br>Coffee</a></div>
        <img class="img-box" src="../Design/bear.png" alt="곰">
        
        <div class="click">
            <img src="../Design/click.png" alt="클릭">
        </div>
        <p>click here!</p>
    </div>
    <footer>
        <div class="line-up"></div>
        <div class="line-down"></div>
    </footer>
</body>
</html>
